<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Compass</title>
  <!-- Extension-specific styles -->
  <style>
    html,body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    .container {
      width: 95vmin;
      height: 95vmin;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Settings Panel Styles */
    .settings-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .settings-panel {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      transition: left 0.3s ease;
      z-index: 999;
      padding: 20px;
      box-sizing: border-box;
    }
    .settings-panel.open {
      left: 0;
    }
    .settings-panel h3 {
      margin-top: 0;
      color: #fff;
    }
    /* Toggle Switch Styles */
    .toggle-switch {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    .toggle-switch label {
      margin-left: 10px;
      cursor: pointer;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* SVG font settings */
    @font-face {
      font-family: 'JetBrains Mono';
      src: local('JetBrains Mono');
    }

    svg text {
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
    }
  </style>
</head>

<body>

  <!-- Settings Panel -->
  <button class="settings-btn">⚙️ Settings</button>
  <div class="settings-panel">
    <h3>Settings</h3>
    <div class="toggle-switch">
      <label class="switch">
        <input type="checkbox" id="show12Hour" checked>
        <span class="slider"></span>
      </label>
      <label for="show12Hour">Show 12-Hour Hand</label>
    </div>
    <div class="toggle-switch">
      <label class="switch">
        <input type="checkbox" id="show24Hour" checked>
        <span class="slider"></span>
      </label>
      <label for="show24Hour">Show 24-Hour Hand</label>
    </div>
  </div>

  <div class="container">
    <!-- Empty SVG container; JavaScript will populate this -->
    <!-- Clock SVG -->
    <svg id="clockSvg" xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900">
      <!-- JavaScript will create all elements here -->
    </svg>
    <!-- Load the extension script -->
    <script src="script.js"></script>
  </div>

</body>
</html>
